<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40396ce4f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Web</title>
</head>
<body class="debug">
    <div class="spotify-app">
        <div class="app-content">
            <!-- BARRA LATERALE -->
            <header class="app-sidebar">
                <div class="app-logo">
                    <figure class="logo-lg">
                        <img src="./img/logo.svg" alt="">
                    </figure>
                    <figure class="logo-sm">
                        <img src="./img/logo-small.svg" alt="">
                    </figure>                   
                </div>

                <div class="app-menù">
                    <ul class="menù-list">
                        <li>
                            <a href="#">
                                <img src="./img/home.svg" alt="">
                                <span>Home</span>
                            </a>                                
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/search.svg" alt="">
                                <span>Cerca</span>
                            </a>      
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/libreria.svg" alt="">
                                <span>La tua libreria</span>
                            </a>      
                        </li>
                    </ul>    
                </div>

                <div class="playlist">
                    <h4 class="title">Playlist</h4>
                    <ul>
                        <li class="new-playlist">
                            <a href="#">
                                <i class="fa-solid fa-square-plus"></i>
                                <span>Crea Playlist</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Nome Playlist
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="user">
                    <div class="download">
                        <img src="./img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>

                    <div class="profile">
                        <img src="./img/profile.svg" alt="">
                        <span>John Doe</span>
                    </div>
                </div>
            </header>
        <!-- CONTENUTO PRINCIPALE -->
            <main>

            </main>           
        </div>
        <!-- PLAYER -->
        <div class="app-player">
            <div class="song-section">
                <div class="song-playing">
                    <figure class="album-cover">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                    <div class="song-name">
                        <h5>Sinister</h5>
                        <h6>Brano Nome</h6>
                    </div>                            
                </div>
                <div class="song-reaction">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-regular fa-heart"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-regular fa-folder"></i></a>
                        </li>
                    </ul>
                </div>                    
            </div>
        
            <div class="player-control">
                <div class="commands">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-solid fa-shuffle"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-backward-step"></i>
                            </a>
                        </li>
                        <li class="play-commands">
                            <a href="#">
                                <i class="fa-regular fa-circle-play"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-forward-step"></i>
                            </a>
                            
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-rotate-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="song-progress">
                    <div class="time">
                        0:25
                    </div>
                    <div class="bar-progress">
                        <div class="progress">
                            <progress id="song" value="20" max="100"></progress>
                        </div>
                        <div class="progress-handler"></div>                            
                    </div>
                    <div class="time">
                        4:35
                    </div>
                </div>
            </div>

            <div class="track-control">
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-list"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-desktop"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-volume-high"></i></a>
                    </li>
                    <li class="bar-progress">
                        <div class="progress">
                            <progress id="song" value="20" max="100"></progress>
                        </div>
                        <div class="progress-handler"></div>                              
                    </li>
                </ul>                     
            </div>
        </div>
    </div>
    
</body>
</html>
